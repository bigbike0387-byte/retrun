<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS - ครัวรีเทิน</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .kds-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            padding: 20px;
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.02);
        }

        .noti-card {
            padding: 12px;
            border-radius: 12px;
            background: #fff;
            margin-bottom: 12px;
            border-left: 6px solid var(--primary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
            cursor: pointer;
            transition: 0.2s;
        }

        .noti-card:hover {
            transform: scale(1.02);
        }

        .noti-unread {
            background: #fffcf0;
        }

        .noti-call {
            border-left-color: var(--warning);
        }

        .noti-order {
            border-left-color: var(--info);
        }

        .noti-message {
            border-left-color: var(--primary);
        }

        @media (max-width: 900px) {
            .kds-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">KDS ครัวรีเทิน <small>(ห้องครัว)</small></div>
        <div class="flex-between" style="gap: 15px;">
            <div id="connection-status" class="badge badge-success">Online</div>
            <button class="btn btn-outline btn-sm" onclick="handleLogout()" title="ออกจากระบบ"><i
                    class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div class="kds-layout">
        <!-- Notification Sidebar -->
        <aside class="sidebar">
            <div class="flex-between mb-2">
                <h3>แจ้งเตือน</h3>
                <button class="btn btn-sm btn-outline" onclick="handleMarkAllNotiRead()">ล้าง</button>
            </div>
            <div id="kds-noti-list"></div>
        </aside>

        <!-- Main Order Board -->
        <main class="main-content">
            <div class="flex-between mb-2">
                <h2>ออเดอร์ที่ต้องดำเนินการ</h2>
                <div id="kds-stats" class="badge badge-waiting">0 ออเดอร์กำลังรอ</div>
            </div>

            <div id="kds-orders-grid" class="grid"></div>
        </main>
    </div>

    <!-- Modals -->
    <div id="kds-chat-modal" class="modal-overlay" style="display: none;">
        <div class="card modal-content" style="height: 550px; display: flex; flex-direction: column;">
            <div class="flex-between mb-2">
                <h3 id="kds-chat-title">แชทกับโต๊ะ -</h3>
                <button class="btn" onclick="toggleStaffChat()">ปิด</button>
            </div>
            <div id="kds-chat-box"
                style="flex-grow: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.03); border-radius: 10px;">
            </div>
            <div class="mt-2 flex-between" style="gap: 10px;">
                <input type="text" id="kds-chat-input" placeholder="ตอบกลับโต๊ะอาหาร..."
                    style="flex-grow: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd;">
                <button class="btn btn-primary" onclick="handleSendMessageAtStaff()"><i
                        class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="order-history-modal" class="modal-overlay" style="display: none;">
        <div class="card modal-content">
            <div class="flex-between mb-2">
                <h3>รายละเอียดและประวัติออเดอร์</h3>
                <button class="btn" onclick="closeHistoryModal()">ปิด</button>
            </div>
            <div id="history-content"></div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/sync-template.js"></script>
    <script src="js/staff.js"></script>
</body>

</html>
